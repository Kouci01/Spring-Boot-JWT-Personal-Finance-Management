<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Goals</title>
    <link rel="stylesheet" href="/static/css/goals.css">
</head>
<body>
<div id="dashboard-container">
    <header>
        <h1>Manage Transaction Goals</h1>
    </header>

    <main>
        <a href="index.html" class="back-button">&larr; Back</a>

        <section class="section">
            <h2>Add a Goal</h2>
            <div class="form-group">
                <label for="goal-name">Goal Name</label>
                <input type="text" id="goal-name" placeholder="Enter goal name">
            </div>
            <div class="form-group">
                <label for="goal-amount">Goal Amount</label>
                <input type="number" id="goal-amount" placeholder="Enter goal amount">
            </div>
            <div class="form-group">
                <label for="target-date">Target End Date</label>
                <input type="date" id="target-date" placeholder="Enter target date">
            </div>
            <button id="add-goal">Add Goal</button>
        </section>

        <section class="section goal-list">
            <h2>Existing Goals</h2>
            <table id="goals-table">
                <thead>
                <tr>
                    <th>Goal Name</th>
                    <th>Status</th>
                    <th>Target Amount</th>
                    <th>Current Amount</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Goals will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Financial Management</p>
    </footer>
</div>

<script src="/static/js/goals.js"></script>
</body>
</html>
